<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATE QR CODE FOR A RESTAURANT DIGITAL MENU</title>

      <!--bootstrap css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Boostrap js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand " href="#">Generate QR Code</a>
           
        </div>
      </nav>

      <div class="container mt-5" style="width: 600px; border: 1px solid #d3d3d3; padding: 2rem; border-radius: 10px;">
              <!--QR Code Form-->
    <form  action="{% url 'generate_qr_code' %}", method="POST">
        {% csrf_token%}

        {{ form.as_p }}

       <button type="submit", class="btn btn-primary"> Generate QR Code</button>
    </form>
      </div>


</body>
</html>
